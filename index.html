<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#0a0a10"/>
  <title>FibreOS Clean v2.9</title>
  <link rel="manifest" href="manifest.json"/>

<body>
<div id="app" class="app">
  <div class="bg" aria-hidden="true"></div>

  <main id="content" class="content">
    <!-- HOME -->
    <section id="home" class="screen is-active" aria-label="Home">
      <div class="hero">
        <div class="heroClock">
          <div class="hh" data-hh>00</div>
          <div class="mm" data-mm>00</div>
        </div>
        <div class="heroMeta">
          <div class="day" data-day>Monday</div>
          <div class="monthRow"><span class="month" data-month>December</span> <span class="date" data-date>22</span></div>
          <div class="weatherRow">
            <div class="tempNow"><span data-now>7</span>Â°</div>
            <div class="descBlock">
              <div class="desc" data-desc>Overcast</div>
              <div class="range"><span data-hi>9</span>Â° â€¢ <span data-lo>7</span>Â°</div>
            </div>
          </div>
        </div>
      </div>

      <div class="homeGrid">
        <div class="tile big">
          <div class="tileInner dark">
            <div class="tileTitle">Christmas<br/>Market Fun</div>
            <div class="tileSub">â–¶ 2025</div>
          </div>
        </div>

        <div class="tile big grad"></div>

        <div class="tile wide agenda">
          <div class="agendaHead" data-agenda>Monday 22nd December</div>
          <div class="agendaBody" id="agendaList"></div>
          <button class="agendaAdd" title="Add">+</button>
        </div>
      </div>
    </section>

    <!-- MUSIC -->
    <section id="music" class="screen" aria-label="Music">
      <div class="musicHeader">
        <div class="musicTitle">Music</div>
        <div class="musicSub">For You â€¢ Music â€¢ Podcasts</div>
      </div>
      <div id="musicGrid" class="musicGrid"></div>
      <div class="nowPlaying">
        <div class="npArt" id="npArt"></div>
        <div class="npText">
          <div class="npTitle">Last Christmas</div>
          <div class="npArtist">Wham!</div>
        </div>
        <div class="npBtns">
          <button class="npBtn">â®</button>
          <button class="npBtn npPlay">â¸</button>
          <button class="npBtn">â­</button>
        </div>
      </div>
      <div class="musicSearchRow">
        <input class="musicInput" id="musicInput" placeholder="Search Music" autocomplete="off"/>
      </div>
    </section>

    <!-- LOCK -->
    <section id="lock" class="screen" aria-label="Lock screen">
      <div class="lockBackdrop"></div>
      <div class="lockLayout">
        <div class="hero lockHero">
          <div class="heroClock">
            <div class="hh" data-hh>00</div>
            <div class="mm" data-mm>00</div>
          </div>
          <div class="heroMeta">
            <div class="day" data-day>Monday</div>
            <div class="monthRow"><span class="month" data-month>December</span> <span class="date" data-date>22</span></div>
            <div class="weatherRow">
              <div class="tempNow"><span data-now>7</span>Â°</div>
              <div class="descBlock">
                <div class="desc" data-desc>Overcast</div>
                <div class="range"><span data-hi>9</span>Â° â€¢ <span data-lo>7</span>Â°</div>
              </div>
            </div>
          </div>
        </div>

        <div class="pinWrap">
          <div class="pinTitle">Enter PIN</div>
          <div class="pinDots" id="pinDots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </div>
          <div class="pinPad" id="pinPad"></div>
          <div class="pinMsg" id="pinMsg"></div>
        </div>
      </div>
    </section>

    <!-- AOD -->
    <section id="aod" class="screen" aria-label="Always on display">
      <div class="aodBlack"></div>
      <div class="lockLayout aodScale">
        <div class="hero lockHero">
          <div class="heroClock">
            <div class="hh" data-hh>00</div>
            <div class="mm" data-mm>00</div>
          </div>
          <div class="heroMeta">
            <div class="day" data-day>Monday</div>
            <div class="monthRow"><span class="month" data-month>December</span> <span class="date" data-date>22</span></div>
            <div class="weatherRow">
              <div class="tempNow"><span data-now>7</span>Â°</div>
              <div class="descBlock">
                <div class="desc" data-desc>Overcast</div>
                <div class="range"><span data-hi>9</span>Â° â€¢ <span data-lo>7</span>Â°</div>
              </div>
            </div>
          </div>
        </div>
        <div class="aodHint">Tap to wake</div>
      </div>
    </section>
  </main>

  <!-- FIXED FIBRE CAPSULE -->
  <footer id="capsule" class="capsule" aria-label="Fibre capsule">
    <div class="capTop">
      <button id="menuBtn" class="capMenu" aria-label="Menu">
        <span class="menuGlyph">â‰¡</span>

      <button id="capSearch" class="capSearch" aria-label="Search">
        <span class="mag">ğŸ”</span>
        <span class="label" id="capSearchLabel">Search Everything</span>
      </button>
    </div>

    <div class="capBottom">
      <div class="capTime" id="capTime">00:00</div>
      <div class="homeBar" aria-hidden="true"></div>
      <div class="capStatus">
        <span class="ico cell" title="Cell"></span>
        <span class="ico wifi" title="Wi-Fi"></span>
        <span class="battery" title="Battery">
          <span class="batIcon"><span class="batFill" id="batFill"></span></span>
          <span class="batPct" id="batPct">--%</span>
        </span>
      </div>
    </div>

    <div id="menuSheet" class="menuSheet hidden">
      <button class="appIcon" data-go="home"><span class="glyph">ğŸ </span><span class="txt">Home</span></button>
      <button class="appIcon" data-go="music"><span class="glyph">ğŸµ</span><span class="txt">Music</span></button>
      <button class="appIcon" data-go="lock"><span class="glyph">ğŸ”’</span><span class="txt">Lock</span></button>
    </div>
  </footer>
</div>

<script src="app.js"></script>
</body>
</html>
